<header class="site-header">
  <div class="container">
    <nav>
      <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
      <ul class="nav-links">
        {% for item in site.data.navigation %}
          <li><a href="{{ item.url | relative_url }}" {% if item.class %}class="{{ item.class }}"{% endif %}>{{ item.title }}</a></li>
        {% endfor %}
      </ul>
      <button class="mobile-menu-toggle" aria-label="Toggle Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </div>
</header>
